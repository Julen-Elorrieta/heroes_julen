<div class="hero-detail-container">
  <ng-container *ngIf="hero; else notFound">
    <div class="hero-card">
      <div class="hero-id-badge">Heroe #{{ hero.id }}</div>
      <h2>{{ hero.name }}</h2>
      <div class="hero-info">
        <div class="hero-power">
          <strong>Superpoder:</strong>
          {{ hero.power }}
        </div>
      </div>
    </div>
    <a routerLink="/heroes" class="back-button">Volver a la Lista</a>
  </ng-container>
  
  <ng-template #notFound>
    <div class="not-found-container">
      <h2>Heroe no encontrado</h2>
      <p>El heroe que buscas no existe</p>
      <a routerLink="/heroes" class="back-button">Volver a la Lista</a>
    </div>
  </ng-template>
</div>
