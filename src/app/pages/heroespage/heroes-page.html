  <button class="add-hero-btn" (click)="showAddHero = true">Añadir héroe</button>

<div class="top-heroes-container">
  <ul class="all-heroes-list">
    <li *ngFor="let hero of allHeroes">
      <span class="hero-id">{{ hero.id }}</span>
      <a class="all-hero-btn" [routerLink]="['/hero', hero.id]">{{ hero.name }}</a>
      <button class="delete-btn" (click)="deleteHero(hero.id)">X</button>
    </li>
  </ul>
</div>
  <div class="modal-backdrop" *ngIf="showAddHero">
    <div class="modal">
      <h3>Nuevo Héroe</h3>
      <form (ngSubmit)="submitAddHero()" #heroForm="ngForm">
        <label>Nombre:
          <input name="name" [(ngModel)]="name" required />
        </label>
        <label>Poder:
          <input name="power" [(ngModel)]="power" required />
        </label>
        <div class="modal-actions">
          <button type="submit" [disabled]="!name || !power">Añadir</button>
          <button type="button" (click)="closeAddHero()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
